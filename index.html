<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer counter - COVID-19</title>
    
</head>
<body>
    <div class="container">

        <h1 id="title">Customer counter - COVID-19</h1>
        
        <h2 id="counterText">People in the store:</h2>
        <p id="counter">0</p>   
        <button id="increment-btn" onclick="inc()">+1</button>
        <button id="decrement-btn" onclick="dec()">-1</button>
        <br>
        <button id="clear-btn" onclick="reset()">Clear</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
